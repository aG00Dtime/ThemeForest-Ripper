version: "3.9"

services:
  api:
    build:
      context: ./backend
    image: theme-ripper-api:dev
    container_name: theme-ripper-api
    ports:
      - "8000"
    volumes:
      - ./storage:/app/storage
    environment:
      - RIPPER_STORAGE_DIR=/app/storage
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    build:
      context: ./frontend
    image: theme-ripper-web:dev
    container_name: theme-ripper-web
    depends_on:
      api:
        condition: service_healthy

  proxy:
    image: nginx:1.27-alpine
    container_name: theme-ripper-proxy
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started
    ports:
      - "3000:8080"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

